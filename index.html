<!DOCTYPE html>
<html lang = "en-US">
  <head>
    <title>Our_Memory_Match_Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel = "stylesheet" href = "css/style.css">
  </head>
  <body>
    <!-- bootstrap modal -->
    <div id="myModal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div id="modal-content-container" class="modal-content">
          <div class="modal-header">
            <h5 id="modal-title" class="modal-title">Welcome!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Select your difficulty! On hard mode, you will only have 8 misses in between matches.</p>
          </div>
          <div class="modal-footer">
            <button id="quit" type="button" class="btn btn-secondary hide" data-dismiss="modal">Quit</button>
            <button id="restart-easy" type="button" class="btn btn-primary">Easy Mode</button>
            <button id="restart-hard" type="button" class="btn btn-danger">Hard Mode</button>
          </div>
        </div>
      </div>
    </div>

    <div id="cover"></div>
    <h1>Memory Match Game</h1>
    <div id = "body"></div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/Card.js"></script>
    <script src="js/Game.js"></script>
    <script src="app.js"></script>
    <script src="js/modal.js"></script>
  </body>
</html>
